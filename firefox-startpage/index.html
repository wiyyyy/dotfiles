<!DOCTYPE html>
<html>

<head>
  <title>Startpage</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="res/css/styles.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel='stylesheet' type='text/css' />

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="res/js/prefixfree.min.js"></script>
  <script src="res/js/jquery.keyframes.min.js"></script>
  <script src="res/js/weather.js"></script>
  <script src="res/js/clock.js"></script>
  <script src="res/js/snowfall.js"></script>
  <script src="res/js/snowfall.jquery.js"></script>
</head>

<body>

  <header>
    <form action="https://encrypted.google.com/search" method="get"><input id="input-search" type="text" autocomplete="off" name="q" placeholder="Google-Search" autofocus></form>
    <div class="search-suggestions"></div>
  </header>

  <main>
    <div class="flex-container">
      <div class="link-box" id="box-1">
        <div class="headline">
          <h2>DEV</h2></div>
          <ul>
            <li><a href="http://github.com/wiyyyy">Github</a></li>
            <li><a href="http://devdocs.io">Devdocs</a></li>
            <li><a href="https://stackexchange.com/">StackExchange</a></li>
          </ul>
        </div>

        <div class="link-box" id="box-2">
          <div class="headline">
            <h2>Social</h2></div>
            <ul>
              <li><a href="http://web.whatsapp.com">Whatsapp</a></li>
              <li><a href="http://www.facebook.com">Facebook</a></li>
              <li><a href="http://mail.google.com">Webmail</a></li>
              <li><a href="#">#</a></li>
            </ul>
          </div>

          <div class="link-box" id="box-3">
            <div class="headline">
              <h2>Reddit</h2></div>
              <ul>
                <li><a href="http://www.reddit.com/r/linuxmasterrace">/r/linuxmasterrace</a></li>
                <li><a href="http://www.reddit.com/r/unixporn">/r/unixporn</a></li>
                <li><a href="http://www.reddit.com/r/pcmasterrace">/r/pcmasterrace</a></li>
                <li><a href="http://www.reddit.com/r/leagueoflegends">/r/leagueoflegends</a></li>
              </ul>
            </div>

            <div class="link-box" id="box-4">
              <div class="headline">
                <h2>etc</h2></div>
                <ul>
                  <li><a href="http://bilgisayar.kocaeli.edu.tr">KOU Bilgisayar</a></li>
                  <li><a href="http://www.donanimhaber.com">Wetter Online</a></li>
                  <li><a href="http://boards.4chan.org/g">/g/ - Technology</a></li>
                  <li><a href="http://www.cybrary.it">Cybrary</a></li>
                </ul>
              </div>

            </div>

            <div class="second-container">
              <div id="weather-clock-container">
                <div id="clock-container">
                  <span id='city'></span>
                  <span id="clock"></span>
                </div>

                <div id="temperature">
                  <span></span>
                </div>
              </div>

              <div id="weather-data">
                <table>
                  <tr class="bordered">
                    <td>
                      <div id="weather-icon">
                        <img alt="weather-icon" />
                        <span></span>
                      </div>
                    </td>
                    <td>
                      <div id="additional-data">
                        <span id="pressure"></span>
                        <span id="humidity"></span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="compass">
                        <div id="wind-arrow"></div>
                      </div>
                    </td>
                    <td>
                      <div id="wind-data">
                        <span id="wind-degree"></span>
                        <span id="wind-speed"></span>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </main>

          <footer>

          </footer>

        </body>

        </html>
